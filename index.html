<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qatu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo-container">
                <img src="assets/qatu-Photoroom.png" alt="Qatu Logo" class="logo">
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-container active">
                <h2>Iniciar Sesión</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Correo electrónico</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Contraseña</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </form>
                <p class="form-switch">¿No tienes cuenta? <a href="#" id="showRegister">Regístrate aquí</a></p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-container">
                <h2>Registro de Usuario</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerName">Nombre completo</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Correo electrónico</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Contraseña</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirmar contraseña</label>
                        <input type="password" id="registerConfirmPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="registerRole">Tipo de usuario</label>
                        <select id="registerRole" required>
                            <option value="">Selecciona una opción</option>
                            <option value="comprador">Comprador</option>
                            <option value="vendedor">Vendedor</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
                <p class="form-switch">¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia sesión aquí</a></p>
            </div>

            <!-- Verification Form -->
            <div id="verificationForm" class="form-container">
                <h2>Verificación de Usuario</h2>
                <p class="verification-message">Hemos enviado un código de verificación a tu correo electrónico.</p>
                <form id="verificationFormElement">
                    <div class="form-group">
                        <label for="verificationCode">Código de verificación</label>
                        <input type="text" id="verificationCode" maxlength="6" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Verificar</button>
                </form>
                <p class="form-switch"><a href="#" id="resendCode">Reenviar código</a></p>
            </div>

            <!-- Dashboard (after login) -->
            <div id="dashboard" class="form-container">
                <h2>Bienvenido, <span id="userName"></span>!</h2>
                <div class="dashboard-info">
                    <p><strong>Rol:</strong> <span id="userRole"></span></p>
                    <p><strong>Email:</strong> <span id="userEmail"></span></p>
                    <p><strong>Estado:</strong> <span id="userStatus" class="status-badge"></span></p>
                </div>
                <button class="btn btn-secondary" id="logoutBtn">Cerrar Sesión</button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="app.ts"></script>
</body>
</html>
