<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Qatu</title>
    <link rel="stylesheet" href="registro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Stack+Sans+Notch:wght@200..700&family=Stack+Sans+Text:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <a href="index.html" class="btn-volver">
      <img src="./assets/flecha-volver.svg" alt="Volver" />
    </a>
    <header>
      <div id="logo">
        <img src="./assets/isotipo-qatu-blanco.png" alt="Logotipo Qatu" />
      </div>
    </header>
    <main>
      <div class="registro-container">
        <h1>Registro</h1>
        <form class="registro-form">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required />
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required />
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirmar Contraseña</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
          <button type="submit" class="btn-submit">Registrarse</button>
        </form>
        <p class="login-link">
          ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
        </p>
      </div>
    </main>
  </body>
</html>
