<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación - Qatu</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Stack+Sans+Notch:wght@200..700&family=Stack+Sans+Text:wght@200..700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <a href="index.html" class="btn-volver">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF">
            <path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/>
        </svg>
    </a>

    <div class="container">
        <div class="auth-card">
            <div class="logo-container">
                <img src="assets/isotipo-qatu-blanco.png" alt="Qatu Logo" class="logo">
            </div>

            <div class="form-container">
                <h2>Verificación de Usuario</h2>
                <p class="verification-message">Hemos enviado un código de verificación de 6 dígitos a tu correo electrónico.</p>
                <form id="verificationForm">
                    <div class="form-group">
                        <label for="verificationCode">Código de verificación</label>
                        <input type="text" id="verificationCode" maxlength="6" pattern="[0-9]{6}" required>
                        <small>Ingresa el código de 6 dígitos</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Verificar</button>
                </form>
                <p class="form-switch"><a href="#" id="resendCode">Reenviar código</a></p>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="app.js"></script>
</body>
</html>
